{% extends "base.html" %}

{% block content %}
<h2>Escaneo Activo</h2>
<form method="post">
    <div class="mb-3">
        <label for="url" class="form-label">URL del endpoint</label>
        <input type="text" class="form-control" id="url" name="url" required>
    </div>
    <div class="mb-3">
        <label for="tool" class="form-label">Herramienta</label>
        <select class="form-control" id="tool" name="tool">
            <option value="Nmap">Nmap</option>
            <option value="Nikto">Nikto</option>
            <option value="SQLMap">SQLMap</option>
            <option value="Gobuster">Gobuster</option>
            <option value="Metasploit">Metasploit</option>
            <option value="OWASP ZAP">OWASP ZAP</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="profile" class="form-label">Perfil</label>
        <select class="form-control" id="profile" name="profile">
            <option value="Básico">Básico</option>
            <option value="Agresivo">Agresivo</option>
            <option value="Sigiloso">Sigiloso</option>
            <option value="Ippsec">Ippsec</option>
            <option value="Completo">Completo</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="timeout" class="form-label">Timeout (segundos)</label>
        <input type="number" class="form-control" id="timeout" name="timeout" value="120">
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="background" name="background">
        <label class="form-check-label" for="background">
            Ejecutar en background
        </label>
    </div>
    <button type="submit" class="btn btn-primary">Ejecutar Escaneo</button>
</form>
{% endblock %}
