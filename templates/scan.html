{% extends "base.html" %}

{% block content %}
<h2>Escaneo Activo</h2>
<form method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="url" class="form-label">URL del endpoint</label>
        <input type="text" class="form-control" id="url" name="url" required>
    </div>
    <div class="mb-3">
        <label for="tool" class="form-label">Herramienta</label>
        <select class="form-control" id="tool" name="tool">
            <option value="Nmap">Nmap</option>
            <option value="Nikto">Nikto</option>
            <option value="SQLMap">SQLMap</option>
            <option value="Gobuster">Gobuster</option>
            <option value="Metasploit">Metasploit</option>
            <option value="OWASP ZAP">OWASP ZAP</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="profile" class="form-label">Perfil</label>
        <select class="form-control" id="profile" name="profile">
            <!-- Options will be populated by JavaScript -->
        </select>
    </div>
    <div class="mb-3" id="wordlist-div" style="display:none;">
        <label for="wordlist_file" class="form-label">Archivo de Wordlist</label>
        <input type="file" class="form-control" id="wordlist_file" name="wordlist_file">
        <small class="form-text text-muted">Opcional: Sube una wordlist personalizada. Si no, se usa ~/common.txt</small>
    </div>
    <div class="mb-3">
        <label for="timeout" class="form-label">Timeout (segundos)</label>
        <input type="number" class="form-control" id="timeout" name="timeout" value="120">
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="background" name="background">
        <label class="form-check-label" for="background">
            Ejecutar en background
        </label>
    </div>
    <button type="submit" class="btn btn-primary">Ejecutar Escaneo</button>
</form>

<script>
    const toolsProfiles = {{ tools_profiles | tojson }};
    const toolSelect = document.getElementById('tool');
    const profileSelect = document.getElementById('profile');

    function updateProfiles() {
        const selectedTool = toolSelect.value;
        const profiles = toolsProfiles[selectedTool] || [];
        profileSelect.innerHTML = '';
        profiles.forEach(profile => {
            const option = document.createElement('option');
            option.value = profile;
            option.textContent = profile;
            profileSelect.appendChild(option);
        });
        // Show wordlist input only for Gobuster
        const wordlistDiv = document.getElementById('wordlist-div');
        if (selectedTool === "Gobuster") {
            wordlistDiv.style.display = 'block';
        } else {
            wordlistDiv.style.display = 'none';
        }
    }

    toolSelect.addEventListener('change', updateProfiles);
    // Initialize on load
    updateProfiles();
</script>
{% endblock %}
